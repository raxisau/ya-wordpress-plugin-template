<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Template</title>
        <link rel='stylesheet' href='../assets/fontawesome-all.min.css?ver=1.0.1' type='text/css' media='all' />
        <link rel='stylesheet' href='../assets/style.css?ver=1.0.1' type='text/css' media='all' />
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src='../assets/custom.js?ver=6.1.1'></script>
    </head>
    <body>
        <div id="registration">
            <form method="post" action="?" role="form" name="signupform" id="signupform">
                {$hidden}
                <div id="containerNewUserSignup">
                    <div class="card mb-4">
                        <div class="card-body p-4" id="basicData">
                            <h3 class="card-title">Expired Domain Auction Package</h3>
                            <ul>
                                <li>Opening Bid: $25</li>
                                <li>Subscription Fee: $50</li>
                            </ul>
                            <p>Confirm the dropping domain and your email address are correct.</p>
                            <div class="row">
                                <div class="col-sm-6">
                                    <i class="far fa-globe" title="Domain Name"></i>
                                    Bidding for Domain:
                                    <input type="text" name="inputDomainName" id="inputDomainName" class="field form-control" placeholder="Domain Name" value="{$inputDomainName}" readonly>
                                </div>
                                <div class="col-sm-6">
                                    <i class="fas fa-envelope" title="Email"></i>
                                    My Email:
                                    <input type="email" name="inputEmail" id="inputEmail" class="field form-control" placeholder="Email Address" value="{$inputEmail}">
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
                <p class="text-center regInformationCard">
                    <input class="button primary" type="submit" value="Next">
                </p>
            </form>
        </div>
    </body>
</html>
